<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>MeetBot 2.0 Dashboard</title>
    <!-- Tailwind CSS v3 with plugins -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#050505',
                            card: '#0f0f0f',
                            border: '#2a2a2a',
                            input: '#1e1e1e',
                            inputBorder: '#333333',
                        },
                        accent: {
                            purple: '#4f46e5',
                            purpleHover: '#4338ca',
                            redText: '#ef4444',
                            redBg: 'rgba(239, 68, 68, 0.15)',
                            micBtn: '#252630',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/static/style.css"> <!-- For Toasts and custom overrides -->
    <style data-purpose="custom-components">
        /* Custom styling removed - simplified to Tailwind standard */
    </style>
</head>

<body
    class="bg-[#050505] text-white font-sans min-h-screen flex flex-col antialiased selection:bg-indigo-500 selection:text-white overflow-hidden">

    <!-- ── Login Modal (Tailwind) ── -->
    <div id="login-overlay" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-50 flex items-center justify-center">
        <div class="bg-[#0f0f0f] border border-[#2a2a2a] p-8 rounded-2xl w-96 shadow-2xl text-center">
            <h1 class="text-2xl font-bold text-indigo-500 mb-2">MeetBot 2.0</h1>
            <p class="text-gray-500 mb-6 text-sm">Grup Müzik Deneyimi</p>
            <input type="text" id="login-username"
                class="w-full bg-[#1e1e1e] border border-[#333] rounded-xl px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 mb-2 transition-all"
                placeholder="Kullanıcı adınız..." autofocus>
            <div id="login-error" class="text-red-500 text-sm mb-4 min-h-[20px]"></div>
            <button id="login-btn"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-xl transition-colors">Giriş
                Yap</button>
        </div>
    </div>

    <!-- ── Admin Modal (Tailwind) ── -->
    <div id="admin-modal-overlay"
        class="fixed inset-0 bg-black/90 backdrop-blur-sm z-50 flex items-center justify-center hidden">
        <div class="bg-[#0f0f0f] border border-[#2a2a2a] p-8 rounded-2xl w-96 shadow-2xl">
            <h3 class="text-lg font-bold text-white mb-2">Yönetici Girişi</h3>
            <p class="text-gray-500 mb-6 text-sm">Admin şifresini girin.</p>
            <input type="password" id="admin-password"
                class="w-full bg-[#1e1e1e] border border-[#333] rounded-xl px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 mb-2 transition-all"
                placeholder="Şifre...">
            <div id="admin-error" class="text-red-500 text-sm mb-4 min-h-[20px]"></div>
            <div class="flex gap-3">
                <button id="admin-login-btn"
                    class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-xl transition-colors">Giriş</button>
                <button id="admin-cancel-btn"
                    class="flex-1 bg-[#1e1e1e] hover:bg-[#2a2a2a] text-gray-300 font-medium py-2.5 rounded-xl transition-colors border border-[#333]">İptal</button>
            </div>
        </div>
    </div>

    <!-- ── Main App (Hidden by default until login) ── -->
    <div id="app" class="flex-1 flex flex-col h-full hidden">

        <!-- Header -->
        <header class="w-full flex items-center justify-between px-6 py-4 border-b border-[#1a1a1a] bg-[#050505]">
            <div class="flex items-center">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-music text-gray-400 text-xl"></i>
                    <h1 class="text-xl font-bold tracking-tight">MeetBot <span
                            class="text-gray-500 font-normal">2.0</span></h1>
                </div>
                <!-- Status -->
                <span
                    class="ml-4 px-3 py-1 bg-[#2a0a0a] text-gray-400 text-xs font-medium rounded-full flex items-center gap-1.5 border border-white/10">
                    <span id="status-dot" class="w-1.5 h-1.5 rounded-full bg-red-500"></span>
                    <span id="status-text">Bağlı Değil</span>
                </span>
            </div>

            <!-- Meet Link Area -->
            <div class="flex items-center gap-3">
                <div class="relative">
                    <input id="meet-link-input"
                        class="bg-[#121212] border border-[#2a2a2a] text-gray-400 text-sm rounded-lg px-4 py-2 w-96 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all placeholder-gray-600"
                        placeholder="https://meet.google.com/..." type="text" />
                </div>
                <button id="meet-join-btn"
                    class="bg-[#222] hover:bg-[#333] text-gray-200 text-sm font-medium px-5 py-2 rounded-lg transition-colors border border-[#333] disabled:opacity-50 disabled:cursor-not-allowed">
                    Katıl
                </button>
                <button id="meet-leave-btn"
                    class="hidden bg-red-600 hover:bg-red-500 text-white text-sm font-bold px-5 py-2 rounded-lg transition-all shadow-[0_0_10px_rgba(220,38,38,0.5)] hover:shadow-[0_0_20px_rgba(220,38,38,0.7)] border border-red-500 disabled:opacity-50 disabled:cursor-not-allowed">
                    Ayrıl
                </button>
            </div>

            <!-- User Area -->
            <div class="flex items-center gap-6">
                <button id="admin-toggle-btn"
                    class="flex items-center gap-2 text-gray-400 hover:text-white cursor-pointer transition-colors focus:outline-none">
                    <div
                        class="w-8 h-8 rounded-full bg-[#1a1a1a] flex items-center justify-center border border-[#2a2a2a]">
                        <i class="fa-solid fa-shield-halved"></i>
                    </div>
                    <span class="text-sm font-medium">Admin</span>
                </button>
                <div class="flex items-center gap-2 text-gray-400 hover:text-white cursor-pointer transition-colors">
                    <div
                        class="w-8 h-8 rounded-full bg-[#1a1a1a] flex items-center justify-center border border-[#2a2a2a]">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <span id="user-badge-name" class="text-sm font-medium">--</span>
                </div>
            </div>
        </header>

        <main class="flex-1 flex p-6 gap-6 overflow-hidden">
            <!-- Sidebar Column -->
            <aside class="w-[420px] flex-shrink-0 flex flex-col gap-4">

                <!-- Şarkı Ekle -->
                <div class="bg-[#0a0a0a] border border-[#1a1a1a] rounded-xl p-6">
                    <h3 class="text-[#666] text-xs font-bold uppercase tracking-wider mb-4">ŞARKI EKLE</h3>
                    <div class="flex flex-col gap-3">
                        <input id="yt-link-input"
                            class="w-full bg-[#121212] border border-[#2a2a2a] rounded-lg px-4 py-3 text-base text-gray-300 placeholder-gray-600 focus:outline-none focus:border-indigo-500/50 transition-colors"
                            placeholder="YouTube linki yapıştır...." type="text" />
                        <button id="add-song-btn"
                            class="w-full bg-[#222] hover:bg-[#333] text-gray-200 text-base font-medium py-3 rounded-lg transition-colors border border-[#333]">
                            Ekle
                        </button>
                    </div>
                </div>

                <!-- Şu An Çalan -->
                <div class="bg-[#0a0a0a] border border-[#1a1a1a] rounded-xl p-6">
                    <h3 class="text-[#666] text-xs font-bold uppercase tracking-wider mb-4">ŞU AN ÇALAN</h3>
                    <div class="flex flex-col gap-1">
                        <div id="np-title" class="text-white text-xl font-bold leading-tight line-clamp-2">Şarkı
                            çalmıyor</div>
                        <div class="flex justify-between items-center mt-3">
                            <div id="np-status"
                                class="text-indigo-400 text-sm font-semibold uppercase tracking-wide opacity-0">...
                            </div>
                            <div id="np-time" class="text-gray-500 text-sm font-mono">--:-- / --:--</div>
                        </div>
                    </div>
                </div>

                <!-- Oynatma Kontrolleri -->
                <div class="bg-[#0a0a0a] border border-[#1a1a1a] rounded-xl p-6">
                    <h3 class="text-[#666] text-xs font-bold uppercase tracking-wider mb-5">OYNATMA KONTROLLERİ</h3>
                    <div class="flex items-center justify-between px-4 mb-6">
                        <button id="btn-resume" class="text-gray-400 hover:text-white transition-colors p-2 text-2xl"><i
                                class="fa-solid fa-play"></i></button>
                        <button id="btn-pause"
                            class="text-gray-400 hover:text-white transition-colors p-2 text-2xl hidden"><i
                                class="fa-solid fa-pause"></i></button>
                        <button id="btn-stop" class="text-gray-400 hover:text-white transition-colors p-2 text-xl"><i
                                class="fa-solid fa-stop"></i></button>
                        <button id="btn-skip" class="text-gray-400 hover:text-white transition-colors p-2 text-xl"><i
                                class="fa-solid fa-forward-step"></i></button>
                        <button id="btn-loop" class="text-gray-400 hover:text-white transition-colors p-2 text-xl"><i
                                class="fa-solid fa-repeat"></i></button>
                    </div>
                    <button id="btn-toggle-mic"
                        class="w-full bg-[#2a2a35] hover:bg-[#323240] text-indigo-200 text-base font-medium py-4 rounded-lg flex items-center justify-center gap-2 transition-colors border border-[#353545]">
                        <i class="fa-solid fa-microphone"></i> <span>Mikrofon AÇIK</span>
                    </button>
                </div>

                <!-- Ses Kontrolleri -->
                <div class="bg-[#0a0a0a] border border-[#1a1a1a] rounded-xl p-6">
                    <h3 class="text-[#666] text-xs font-bold uppercase tracking-wider mb-5">SES KONTROLLERİ</h3>
                    <div class="mb-6">
                        <div class="flex justify-between items-center mb-3">
                            <label class="text-sm text-gray-400 font-medium">Müzik Sesi</label>
                            <span id="music-volume-value" class="text-sm text-gray-500">80%</span>
                        </div>
                        <input id="music-volume-slider"
                            class="w-full h-2 bg-gray-800 rounded-lg appearance-none cursor-pointer accent-white"
                            max="100" min="0" type="range" value="80" />
                    </div>
                    <div>
                        <div class="flex justify-between items-center mb-3">
                            <label class="text-sm text-gray-400 font-medium">Mikrofon Çıkış</label>
                            <span id="mic-volume-value" class="text-sm text-gray-500">80%</span>
                        </div>
                        <input id="mic-volume-slider"
                            class="w-full h-2 bg-gray-800 rounded-lg appearance-none cursor-pointer accent-white"
                            max="100" min="0" type="range" value="80" />
                    </div>
                </div>
            </aside>

            <!-- Main Content Column (Queue) -->
            <section
                class="flex-1 bg-[#0a0a0a] border border-[#1a1a1a] rounded-xl p-6 flex flex-col relative overflow-hidden">
                <div class="flex items-center gap-2 mb-6">
                    <h2 class="text-white font-bold text-lg">Sıradaki Şarkılar</h2>
                    <span id="queue-count"
                        class="bg-[#2a2a2a] text-gray-300 text-xs font-bold px-2.5 py-0.5 rounded-full">0</span>
                </div>

                <!-- Queue List -->
                <div id="queue-list" class="flex-1 flex flex-col gap-2 overflow-y-auto custom-scrollbar pr-2">
                    <!-- Javascript will inject here -->
                    <div class="flex-1 flex flex-col items-center justify-center text-gray-500 h-full">
                        <div class="mb-6 text-[#1a1a1a]">
                            <i class="fa-solid fa-music text-8xl text-[#222]"></i>
                        </div>
                        <p class="text-gray-400 text-lg font-medium">Kuyruk boş <span
                                class="text-gray-600 mx-2">—</span> YouTube linki ekleyin</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast Container -->
    <div class="fixed bottom-10 right-10 flex flex-col gap-3 z-50 pointer-events-none" id="toast-container"></div>

    <script src="/static/app.js?v=5.1"></script>
</body>

</html>
